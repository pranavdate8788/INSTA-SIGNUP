<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta-Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        
        <div class="form">
            <h1>Instagram Sign Up</h1>
            <i id="logo" class="fa-brands fa-square-instagram" style="color: #d967f9;"></i>
            <form method="post"> 
                <div class="input-group">
                <label for="name">FULL NAME :</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your Name here"
              onkeyup="validateName()"
            />
            <span id="name-error"><i class="fa-solid fa-exclamation"></i></span>
          </div>
          <div class="input-group">
            <label for="username">Username :</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter your Username"
            />
          </div>
          <div class="input-group">
            <label for="number">PHONE NO:</label>
            <input
              type="number"
              name="number"
              id="number"
              placeholder="+91"
              min="0"
              maxlength="10"
              onkeyup="validateNumber()"
            />
            <span id="phone-error"><i class="fa-solid fa-exclamation"></i>10 digit number is required</span>

          </div>
          <div class="input-group">
            <label for="email">EMAIL-ID :</label>
            <input
              type="email"
              name="mail"
              id="mail"
              placeholder="Enter your Email here"
              onkeyup="validateMail()"
            />
            <span id="email-error"><i class="fa-solid fa-exclamation"></i>email is required</span>
            <div class="input-group">
                <label for="password">Password :</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Enter your password"
                  onkeyup="validatePass()"
                />
                <span id="pass-error"><i class="fa-solid fa-exclamation"></i></span>
            </div>
          <button id="signupbtn" onclick="validateForm()">Signup</button>
            </form>
            <div class="reg">
                <h3>Already registred user |</h3>
                <a href="login.html">Login</a>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8c9b0ad18f.js" crossorigin="anonymous"></script>
<script src="signup.js"></script>
</body>
</html>
